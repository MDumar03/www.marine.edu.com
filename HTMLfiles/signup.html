<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Portal</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="../CSSfiles/signup.css">
</head>
<body>
    <!-- Background Video -->
    <video id="video-container" autoplay muted loop>
        <source src="../assets/videos/1.mp4" type="video/mp4">
    </video>

    <!-- Signup Form -->
    <div class="container">
        <form>
            <h1>Sign Up</h1>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter Full Name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" placeholder="Enter Mobile Number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" rows="3" placeholder="Enter Your Address"></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter Password">
            </div>

            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>

            <div class="text-center">
                Already have an account? <a href="login.html" class="text-primary">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
