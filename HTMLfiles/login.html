<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="../CSSfiles/login.css">
</head>
<body>
    <video id="video-container" autoplay muted loop>
        <source src="../assets/videos/1.mp4" type="video/mp4">
    </video>

    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="text-center">
                <a href="forgotpass.html" class="text-secondary">Forgot Password?</a>
            </div>
            <div class="text-center">
                Don't have an account? <a href="signup.html" class="text-primary">Sign Up?</a>
            </div>
            <div class="text-center">
                <a href="index.html" class="text-secondary">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
